<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- link css -->
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>
    <body>
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <section class="section_input container">
            <div class="row">
                <div class="input_container">
                    <div class="input_col" >
                        <label class="align_center input_label" for="name">Nome Cognome</label>
                        <input class="form-control input_text" type="text" placeholder="Default input" id="name" aria-label="default input example">
                    </div>
                
                    <div class="input_col">
                        <label class="align_center input_label" for="numOfKm">Km da percorrere</label>
                        <input class="form-control input_text" type="text" placeholder="Default input" id="numOfKm" aria-label="default input example">
                    </div>
                    
                    <div class="input_col_age">
                        <label  class="align_center input_label" for="numOfKm">Fasca d'età</label>
                        <select id="my_select" class="form-select input_text" aria-label="Default select example">
                            <option value="minorenne">Minorenne</option>
                            <option value="over">Over 65</option>
                            <option value="maggiorenne">Maggiorenne</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class=" row buttons_container">
                <button  class="button" id="submit" value="">Genera</button>
            </div>
        </section>
        <h2>IL TUO BIGLIETTO</h2>
        <section class="section_output container">
            <div>
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="table">

                    <table>
                        <tr class="row_table">
                            <th class="first_table_col"><h3>NOME PASSEGGERO</h3></th>
                            <th>Offerta</th>
                            <th>Carozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>
                        <tr class="row_table">
                            <td class="first_table_col" id="output_name"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="row_table">
                            <td class="first_table_col"></td>
                            <td>Bigletto Standard</td>
                            <td>5</td>
                            <td>92911</td>
                            <td id="finalPrice">2.10€</td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
<!--         <p style="padding: 50px" id="ticketPrice"></p>
 -->        <!-- link js -->
        <script type="text/javascript" src="./js/script.js"></script>
        <!-- js bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
